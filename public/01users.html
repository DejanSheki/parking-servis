<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krisnici</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <a href="./dbPodaci">Tabele</a>
      <a href="./statistika">Statistika</a>
      <a href="./mapa">Mapa</a>
      <a href="./01users">Korisnici</a>
      <a href="./03locations">Uredjaji</a>
      <a href="./02zones">Objekti</a>
      <div class="user">
        <span id="user"></span>
        <a href="/" id="logout">Logout &#10162;</a>
      </div>
    </nav>
    <div class="insert-user remove">
      <div class="container insert-form">
        <h3>Unesi podatke novog korisnika</h3>
        <form id="adminForm">
          <label for="userName">User Name:</label>
          <input type="text" id="userName" required />
          <label for="userPassw">Password:</label>
          <input type="password" name="" id="userPassw" required />
          <label for="userFLname">Full Name:</label>
          <input type="text" name="" id="userFLname" required />
          <label for="userRank">User Rank:</label>
          <select name="userRank" id="userRank" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label for="userTitle">User Rank:</label>
          <select name="userTitle" id="userTitle" required>
            <option value="SSuperAdmin">SSuperAdmin</option>
            <option value="SuperAdmin">SuperAdmin</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
          <label for="userMail">Email:</label>
          <input type="email" name="" id="userMail" required />
          <label for="userInfoType">Info Type</label>
          <select name="userInfoType" id="userInfoType" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label for="userInfoTime">Info Time</label>
          <input
            type="time"
            name="time"
            id="userInfoTime"
            timeformat="24h"
            required
          />
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h2>Pregled korisnika</h2>
        <button id="userAdd">Dodaj novog korisnika</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Korisnƒçko ime</th>
            <th>Ime i Prezime</th>
            <th>Email</th>
            <th>Tip</th>
            <th>Datum kreiranja</th>
            <th>Brisanje</th>
          </tr>
        </thead>
        <tbody id="user-table"></tbody>
      </table>
    </div>
  </body>
  <script src="/01users.js"></script>
</html>
