<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokacije</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <a href="./dbPodaci">Tabele</a>
      <a href="./mapa">Mapa</a>
      <a href="./01users">Korisnici</a>
      <a href="./03locations">Uredjaji</a>
      <div class="dropdown">
        <button id="dropdown-btn">Objekti <span class="caret"></span></button>
        <div class="item-list">
          <a href="./02zones">Pregled i izmena</a>
          <a href="./statistika">Statistika</a>
        </div>
      </div>
      <div class="user">
        <span id="user"></span>
        <a href="/" id="logout">Logout &#10162;</a>
      </div>
    </nav>
    <div class="insert-location">
      <div class="container">
        <form id="insertNewLocation">
          <input type="text" id="locSname" placeholder="Naziv" required />
          <input
            type="text"
            id="locLname"
            placeholder="Opis lokacije"
            required
          />
          <input
            type="text"
            name=""
            id="locType"
            placeholder="Model"
            required
          />
          <input
            type="text"
            name=""
            id="locNumber"
            placeholder="Broj lokacije"
            required
          />
          <input
            type="text"
            name=""
            id="locDesc"
            placeholder="Napomena"
            required
          />
          <input
            type="text"
            name=""
            id="locLat"
            placeholder="Latituda"
            required
          />
          <input
            type="text"
            name=""
            id="locLong"
            placeholder="Longituda"
            required
          />
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Naziv lokacije</th>
            <th>ID</th>
            <th>Broj lokacije</th>
            <th>Lokacija</th>
            <th>Datum kreiranja</th>
            <th>Model</th>
            <th>Zadnje javljanje</th>
            <th>Displej 1</th>
            <th>Displej 2</th>
            <th>Displej 3</th>
            <th>Displej4</th>
            <th>Napomena</th>
          </tr>
        </thead>
        <tbody id="locations-table"></tbody>
      </table>
    </div>
  </body>
  <script src="./main.js"></script>
  <script src="./03locations.js"></script>
</html>
