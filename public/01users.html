<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PE Info</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <a href="./dbPodaci">Pregled</a>
      <a href="./mapa">Mapa</a>
      <a href="./01users">Korisnici</a>
      <div class="dropdown">
        <button id="dropdown-btn-locations">
          Uredjaji <span class="caret"></span>
        </button>
        <div class="item-list-locations">
          <a href="./03locations">Dodavanje i izmena</a>
          <a href="./statistika">Statistika</a>
        </div>
      </div>
      <div class="dropdown">
        <button id="dropdown-btn">Objekti <span class="caret"></span></button>
        <div class="item-list">
          <a href="./02zones">Dodavanje i izmena</a>
          <a href="./statistika">Statistika</a>
        </div>
      </div>
      <div class="user">
        <span id="user"></span>
        <a href="/" id="logout">Odjava &#10162;</a>
      </div>
    </nav>
    <div class="insert-user">
      <form id="adminForm" class="insert-form">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" required />
        <label for="userPassw">Password:</label>
        <input type="password" name="" id="userPassw" required />
        <label for="userFLname">Full Name:</label>
        <input type="text" name="" id="userFLname" required />
        <label for="userRank">User Rank:</label>
        <select name="userRank" id="userRank" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <label for="userTitle">User Rank:</label>
        <select name="userTitle" id="userTitle" required>
          <option value="SSuperAdmin">SSuperAdmin</option>
          <option value="SuperAdmin">SuperAdmin</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
        <label for="userMail">Email:</label>
        <input type="email" name="" id="userMail" required />
        <label for="userInfoType">Info Type</label>
        <select name="userInfoType" id="userInfoType" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <label for="userInfoTime">Info Time</label>
        <input
          type="time"
          name="time"
          id="userInfoTime"
          timeformat="24h"
          value="07:00"
          required
        />
        <button type="submit" id="submit">Dodaj</button>
        <button id="close">Otkaži</button>
      </form>
    </div>
    <div class="container">
      <div class="header">
        <h2>Pregled korisnika</h2>
        <button id="userAdd">Dodaj novog korisnika</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Korisnčko ime</th>
            <th>Ime i Prezime</th>
            <th>Email</th>
            <th>Tip</th>
            <th>Datum kreiranja</th>
            <th>Brisanje</th>
          </tr>
        </thead>
        <tbody id="user-table"></tbody>
      </table>
    </div>
  </body>
  <script src="./main.js"></script>
  <script src="/01users.js"></script>
</html>
